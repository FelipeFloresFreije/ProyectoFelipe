<div class="row">

        [showUnits]="false"
        [showSubtitle]="false"
        [imageSrc]="'../../../assets/html.png'"
        [showImage]="true"
        [imageHeight]="100"
        [imageWidth]="100"
        [titleColor]="'black'"
        [titleFontSize]="'2em'"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
